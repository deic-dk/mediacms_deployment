apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mediacms-service: mediaworker
  name: mediaworker
spec:
  replicas: 1
  selector:
    matchLabels:
      mediacms-service: mediaworker
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        mediacms-service: mediaworker
        user: mediacms
    spec:
      securityContext:
        runAsUser: 80
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
      imagePullSecrets:
      - name: regcred
      containers:
        - env:
            - name: ENABLE_UWSGI
              value: "no"
            - name: ENABLE_NGINX
              value: "no"
            - name: ENABLE_CELERY_BEAT
              value: "no"
            - name: ENABLE_CELERY_LONG
              value: "yes"
            - name: ENABLE_CELERY_SHORT
              value: "yes"
            - name: ENABLE_MIGRATIONS
              value: "no"
              value: "mediacms"
            - name: HOME_SERVER
              value: "10.2.0.18"
            - name: PUBLIC_HOME_SERVER
              value: "silo5.sciencedata.dk"
          image: sciencedata/mediacms_sciencedata:latest
          name: mediaworker
          volumeMounts:
            - name: nfs-claim-sciencedata-mediacms
              mountPath: /home/mediacms.io/mediacms/media_files
              readOnly: false
      restartPolicy: Always
      volumes:
        - name: nfs-claim-sciencedata-mediacms
          persistentVolumeClaim:
            claimName: nfs-claim-10.0.0.18-mediacms
