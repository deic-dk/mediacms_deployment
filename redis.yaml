apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mediacms-service: mediaredis
  name: mediaredis
spec:
  replicas: 1
  selector:
    matchLabels:
      mediacms-service: mediaredis
  template:
    metadata:
      labels:
        mediacms-service: mediaredis
    spec:
      containers:
        - image: redis:alpine
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 10
          name: mediaredis
          ports:
          - containerPort: 6379
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    mediacms-service: mediaredis
    user: mediacms
  name: mediaredis
spec:
  ports:
  - name: "6379"
    port: 6379
    targetPort: 6379
  selector:
    mediacms-service: mediaredis
status:
  loadBalancer: {}
  